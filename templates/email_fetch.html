{% extends "base.html" %}
{% block content %}

<br>

<div class="card" style="max-width: 100rem;">
<h4 class="card-header">
Your Token is generated and token number is  "{{ latest_field.Number }}"
</h4>
<div class="card-body">
	<form method="POST">
			{% csrf_token %}
<h4 class="card-title"> Enter email to keep updated </h4><br>
<h6 class="card-text"> <input class="form-control" type="email" name="email" placeholder="Enter your email"/> </h6>
</div>
<div class="card-footer">
	<div class="form-group">

		<!-- onclick="location.href='{% url 'list-entries' %}'; -->
			
	<button class="btn btn-outline-warning" type="submit" name="cancel" value="cancel">Cancel</button>
	<button class="btn btn-outline-info" type="submit" name="submit" value="submit">Submit</button>
	</div>
</div>
</form>

{% endblock %}
